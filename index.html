    <label for="cityInput">Enter your city:</label>
    <input type="text" id="cityInput" oninput="getSuggestions()">

    <div id="suggestions"></div>

    <script>
        function getSuggestions() {
            const input = document.getElementById("cityInput").value.toLowerCase();

            // Use AJAX to fetch suggestions from the server
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    const suggestionsDiv = document.getElementById("suggestions");
                    suggestionsDiv.innerHTML = xhr.responseText;
                }
            };
            xhr.open("GET", "php.php?q=" + input, true);
            xhr.send();
        }
    </script>
